<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="folder === 'report'">
    <app-report> </app-report>
  </ng-container>
  <ng-container *ngIf="folder === 'home'">
    <app-home> </app-home>
  </ng-container>
  <ng-container *ngIf="folder === 'users'">
    <app-user> </app-user>
  </ng-container>
  <ng-container *ngIf="folder === 'announcement'">
    <app-announcement> </app-announcement>
  </ng-container>
</ion-content>
