<ion-header class="custom-header">
  <ion-toolbar>
      <ion-title>Report</ion-title>
      <ion-buttons slot="start">
          <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-app>
    <ion-menu menuId="main-menu" content-id="main">
        <ion-header>
            <ion-toolbar>
                <ion-title>Dashboard</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle>
                    <ion-item routerLink=''>
                        <ion-icon name="home" slot="start"></ion-icon>
                        <ion-label>Home</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item routerLink='./announcement'>
                        <ion-icon name="alert" slot="start"></ion-icon>
                        <ion-label>Announcement</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item routerLink='./report'>
                        <ion-icon name="warning" slot="start"></ion-icon>
                        <ion-label>Report</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item routerLink='./user'>
                        <ion-icon name="person" slot="start"></ion-icon>
                        <ion-label>User</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>

    <div class="ion-padding">
        <div class="form-input">
            <ion-item>
                <ion-label position="floating">Subject</ion-label>
                <ion-select>
                    <ion-select-option value="option1">Typhoon</ion-select-option>
                    <ion-select-option value="option2">Earthquake</ion-select-option>
                    <ion-select-option value="option3">Landslide</ion-select-option>
                    <ion-select-option value="option4">Wild Fire</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Description</ion-label>
                <ion-input type="field"></ion-input>
            </ion-item>
        <ion-button><p>Attach Image<p></ion-button>
            <br><br>

        <ion-item>
            <ion-label position="floating"> Respondent Name</ion-label>
            <ion-input type="field"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Contact Number</ion-label>
            <ion-input type="field"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Barangay</ion-label>
            <ion-select>
                <ion-select-option value="option1">Barangay 1</ion-select-option>
                <ion-select-option value="option2">Barangay 2</ion-select-option>
                <ion-select-option value="option3">Barangay 3</ion-select-option>
                <ion-select-option value="option4">Barangay 4</ion-select-option>
                <ion-select-option value="option5">Barangay 5</ion-select-option>
                <ion-select-option value="option6">Barangay 6</ion-select-option>
                <ion-select-option value="option7">Barangay 7</ion-select-option>
                <ion-select-option value="option8">Barangay 8</ion-select-option>
                <ion-select-option value="option9">Barangay 9</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-button>Submit</ion-button>

        </div>
    </div>
    
    
</ion-app>
</ion-content>
