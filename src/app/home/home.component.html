<div class="container">
  <!-- Iterate through each barangay -->
  <div class="content" *ngFor="let barangay of barangays">
    <!-- Check if the barangay has reports -->
    <ng-container *ngIf="barangay.reports">
      <!-- Display each report for the barangay -->
      <ion-card *ngFor="let report of barangay.reports">
        <img alt="Silhouette of mountains" [src]="report.image" />
        <ion-card-header>
          <ion-card-title>{{ barangay.barangay }}</ion-card-title>
          <ion-card-subtitle>{{ barangay.email }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{ report.description }}  
        </ion-card-content>
      </ion-card>
    </ng-container>
  </div>
</div>
